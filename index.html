<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Geolocalizado</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- CÃ¡mara con GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D geolocalizado -->
      <a-entity 
        gps-entity-place="latitude: -36.84479531927858; longitude: -73.14564150552002" 
        gltf-model="./ola.glb"
        scale="100 100 100"
        rotation="0 180 0"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
